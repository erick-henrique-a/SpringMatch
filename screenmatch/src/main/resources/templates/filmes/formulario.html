<!DOCTYPE html>
<html lang="PT-BR"
xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro De filmes</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h1>Cadastro de filmes</h1>
    <form method="post" action="/filmes">
        <div class="div-form">
            <label class="label" for="nome">Nome:</label>
            <input class="input-box" id="nome" name="nome">
            <br>

            <label for="duracao">Duracao em minutos:</label>
            <input class="input-box" id="duracao" name="duracao">
            <br>

            <label for="ano">Ano:</label>
            <input class="input-box" id="ano" name="ano">
            <br>

            <label for="genero">Genero:</label>
            <input class="input-box" id="genero" name="genero">
            <br>

            <input class="input-box" type="submit" value="Cadastrar">
        </div>
        
    </form>

</body>
</html>
